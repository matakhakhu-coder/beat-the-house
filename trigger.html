<!DOCTYPE html>
<html>
<body style="background:#000; color:red; font-family:monospace; text-align:center; padding-top:100px;">
    <h1>CHIMERA ADMIN PANEL</h1>
    <p>Target: web-production-05efb.up.railway.app</p>
    <button onclick="shift()" style="padding:20px; background:red; color:white; border:none; cursor:pointer; font-weight:bold;">
        EXECUTE ERA SHIFT (SEASON 2)
    </button>
    <div id="out" style="margin-top:20px;"></div>

    <script>
        async function shift() {
            document.getElementById('out').innerText = "TRANSMITTING...";
            try {
                const res = await fetch('https://web-production-05efb.up.railway.app/admin/trigger_s2', {
                    method: 'POST'
                });
                const data = await res.json();
                document.getElementById('out').innerText = "SUCCESS: " + JSON.stringify(data);
                alert("The Audit is now live. Refresh your main game tab.");
            } catch (e) {
                document.getElementById('out').innerText = "ERROR: " + e;
            }
        }
    </script>
</body>
</html>
